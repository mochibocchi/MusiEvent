<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MusiEvent</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/style/stylesheet.css">
  <script src="/static/filter.js"></script>
</head>
<body>

 <!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <!-- LOGO -->
    <a class="navbar-brand" href="#">MusiEvent</a>
    
    <!-- Navbar toggler for mobile view -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <!-- Empty spacer div to push the nav links to the center -->
      <div class="d-flex w-100 justify-content-center">
        <!-- NAVIGATION LINKS in the center -->
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="createEvent.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="createEvent.html">My Tickets</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="createEvent.html">Create Event</a>
          </li>
        </ul>
      </div>

      <!-- LOGIN and SIGN UP buttons on the right -->
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item text-nowrap">
          <a class="nav-link" href="#">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-nowrap" href="#">Sign Up</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

  <div class="container my-5">
    <h2 class="text-center mb-4">Create or Update Music Event</h2>
    <form>
      <div class="row">
        <!-- Event Image Upload -->
        <div class="col-md-6 mb-3">
          <label for="eventImage" class="form-label">Event Image</label>
          <input class="form-control" type="file" id="eventImage" accept="image/*">
        </div>

        <!-- Event Name -->
        <div class="col-md-6 mb-3">
          <label for="eventName" class="form-label">Event Name</label>
          <input type="text" class="form-control" id="eventName" placeholder="Enter event name" required>
        </div>
      </div>

      <div class="row">
        <!-- Artist/Band Name -->
        <div class="col-md-6 mb-3">
          <label for="artistName" class="form-label">Artist/Band Name</label>
          <input type="text" class="form-control" id="artistName" placeholder="Enter artist or band name" required>
        </div>

        <!-- Event Genre -->
        <div class="col-md-6 mb-3">
          <label for="eventGenre" class="form-label">Music Genre</label>
          <select class="form-select" id="eventGenre" required>
            <option selected disabled value="">Choose genre...</option>
            <option value="rock">Rock</option>
            <option value="jazz">Jazz</option>
            <option value="pop">Pop</option>
            <option value="hiphop">Hip Hop</option>
            <option value="edm">EDM</option>
            <option value="classical">Classical</option>
          </select>
        </div>
      </div>

      <div class="row">
        <!-- Event Date -->
        <div class="col-md-6 mb-3">
          <label for="eventDate" class="form-label">Event Date</label>
          <input type="date" class="form-control" id="eventDate" required>
        </div>

        <!-- Event Location -->
        <div class="col-md-6 mb-3">
          <label for="eventLocation" class="form-label">Event Location</label>
          <input type="text" class="form-control" id="eventLocation" placeholder="Enter event location" required>
        </div>
      </div>

      <div class="row">
        <!-- Ticket Availability -->
        <div class="col-md-6 mb-3">
          <label for="ticketAvailability" class="form-label">Tickets Available</label>
          <input type="number" class="form-control" id="ticketAvailability" placeholder="Enter number of available tickets" required>
        </div>

        <!-- Event Description -->
        <div class="col-12 mb-3">
          <label for="eventDescription" class="form-label">Event Description</label>
          <textarea class="form-control" id="eventDescription" rows="4" placeholder="Enter event description" required></textarea>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Create Event</button>
      </div>
    </form>
  </div>
</body>
</html>
